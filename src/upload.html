<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapFilter - Upload & Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <a href="index.html" class="absolute top-4 left-4 bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-violet-500 transition-colors">Back</a>

    <div class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold mb-4">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                    Upload and Filter
                </span>
            </h1>
            <p class="text-lg text-gray-400">Apply filters to an existing image from your device.</p>
        </div>

        <div class="flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/3">
                 <filter-controls></filter-controls>               
            </div>

            <div class="w-full md:w-2/3">
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4 text-center">Original Image</h2>
                        <canvas id="canvasInput" class="w-full h-auto rounded-md"></canvas>
                        <div class="mt-4 text-center">
                            <label for="fileInput" class="cursor-pointer bg-violet-600 text-white py-2 px-6 rounded-lg hover:bg-violet-700 transition-colors shadow-md">
                                Select Image
                            </label>
                            <input type="file" id="fileInput" name="file" accept="image/*" class="hidden" />
                        </div>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                        <h2 class="text-2xl font-bold mb-4 text-center">Filtered Image</h2>
                        <canvas id="canvasOutput" class="w-full h-auto rounded-md"></canvas>
                        <div class="mt-4 text-center">
                            <button id="downloadBtn" class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition-colors shadow-md">
                                Download Image
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="components/FilterControls.js" type="module"></script>
    <script src="js/filters.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
