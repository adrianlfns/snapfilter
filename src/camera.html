<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapFilter - Live Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <a href="index.html" class="absolute top-4 left-4 bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-violet-500 transition-colors z-20">Back</a>

    <div class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold mb-4">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                    Live Camera Feed
                </span>
            </h1>
            <p class="text-lg text-gray-400">Apply filters in real-time to your camera feed.</p>
        </div>

        <div class="flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/3">
                 <filter-controls></filter-controls>
            </div>

            <div class="w-full md:w-2/3">
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4 text-center">Camera Feed</h2>
                        <video id="video" class="w-full h-auto rounded-md" playsinline autoplay></video>
                        <canvas id="canvasInput" class="hidden"></canvas> 
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4 text-center">Filtered Output</h2>
                        <canvas id="canvasOutput" class="w-full h-auto rounded-md"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="components/FilterControls.js" type="module"></script>
    <script src="js/filters.js"></script>
    <script src="js/camera.js"></script>
</body>
</html>
