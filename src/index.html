<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapFilter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <div class="text-center">
        <img src="images/logo.svg" alt="SnapFilter Logo" class="mx-auto mb-8 w-48 h-48">
        <h1 class="text-5xl font-extrabold mb-4">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                SnapFilter
            </span>
        </h1>
        <p class="text-lg text-gray-400 mb-12">Choose how you want to apply filters</p>
    </div>

    <div class="flex flex-col md:flex-row gap-8">
        <a href="upload.html"
            class="group relative block w-64 p-8 bg-gray-800 border border-gray-700 rounded-lg shadow-lg hover:shadow-2xl hover:border-violet-500 transition-all duration-300">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-2">Upload Image</h2>
                <p class="text-gray-400">Apply filters to an existing image from your device.</p>
            </div>
            <div
                class="absolute inset-0 bg-gradient-to-r from-pink-500 to-violet-500 opacity-0 group-hover:opacity-20 transition-opacity duration-300 rounded-lg">
            </div>
        </a>

        <a href="camera.html"
            class="group relative block w-64 p-8 bg-gray-800 border border-gray-700 rounded-lg shadow-lg hover:shadow-2xl hover:border-pink-500 transition-all duration-300">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-2">Real-time Camera</h2>
                <p class="text-gray-400">Apply filters to your camera feed in real-time.</p>
            </div>
            <div
                class="absolute inset-0 bg-gradient-to-r from-violet-500 to-pink-500 opacity-0 group-hover:opacity-20 transition-opacity duration-300 rounded-lg">
            </div>
        </a>
    </div>

</body>
</html>
